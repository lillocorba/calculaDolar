<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>CalculaDolar</title>
  </head>
  <body>

<!-- HERO -->

        <div class="container-fluid hero">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-12 col-md-12 col-lg-12 hero__row1__col1">
                    <h3 class="hero__h3">CalculaDolar</h3>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 hero__row2__col1">
                        <h1>CalculaDolar</h1>
                        <h3>Si estás leyendo esto puede que el dolar ya haya aumentado.</h3>
                        <fieldset class="hero__fieldset">
                            <p class="input__p">¿Cuantos dólares querés comprar?</p>
                            <input type="number" name="" id="input__dolares" value="100">
                        </fieldset>
                        <fieldset class="hero__fieldset">
                            <p class="input__p2">Necesitas esta cantidad de pesos:</p>
                            <input type="text" name="" id="input__pesos" value="">
                        </fieldset>
                        <button id="btn__calcular" onclick="calculadora()">Calcular</button>
                        <img src="imagenes/alberto.jpg" alt="" class="hero__alberto">
                    </div>
                </div>
            </div>
        </div>



        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="js/calculadora.js"></script>
    </body>
</html>
